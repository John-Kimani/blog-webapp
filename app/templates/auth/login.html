{% extends 'base.html' %}



{% block app_content %}
    <h2 class="text-center">Sign In</h2>
    <div class="row">
        <div class="col-md-4">
            <!-- empty div -->
        </div>
        <div class="col-md-6">
            <form action="">
                {{ form.hidden_tag() }}
                <!-- security feature for flask forms -->
                <p>
                    {{ form.username.label }} <br>
                    {{ form.username(size=38) }}
                </p>
                <p>
                    {{ form.password.label }} <br>
                    {{ form.password(size=38) }}
                </p>
                <p>
                    {{ form.remember_me() }}
                    {{ form.remember_me.label }}
                </p>
                <p>{{ form.submit() }}</p>
            </form>
        </div>
        <div class="col-md-4">
            <!-- empty div -->
        </div>
    </div>
{% endblock %}
