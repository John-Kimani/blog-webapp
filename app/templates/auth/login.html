{% extends 'base.html' %}



{% block app_content %}
    <h2>Sign In</h2>
    <form action="">
        {{ form.hidden_tag() }}
        <!-- security feature for flask forms -->
        <p>
            {{ form.username.label }} <br>
            {{ form.username(size=25) }}
        </p>
        <p>
            {{ form.password.label }} <br>
            {{ form.password(size=25) }}
        </p>
        <p>
            {{ form.remember_me() }}
            {{ form.remember_me.label }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
